<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <title>Playback controls - anime.js</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel='stylesheet prefetch' href='css/34b729901a37198f5d0414728.css'>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
   	<script>
		   	var lineDrawing = anime({
		  targets: '#lineDrawing .lines path',
		  strokeDashoffset: [anime.setDashoffset, 0],
		  easing: 'easeInOutSine',
		  duration: 1500,
		  delay: function(el, i) { return i * 250 },
		  direction: 'alternate',
		  loop: true
		});
	</script>
      <section>
         <article>
            <div class="blue"></div>
            <div class="green"></div>
            <div class="red"></div>
         </article>
         <input class="progress" type="range" value="0" min="0" max="100"></input>
         <fieldset>
            <button class="play">Play</button>
            <button class="pause">Pause</button>
            <button class="restart">Restart</button>
         </fieldset>
         <footer>
            <span>Made with</span> <a href="http://anime-js.com">anime.js</a><span>, on Hasura.</span>
         </footer>
         <a class="logo" href="http://anime-js.com"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1137/anime-logo.png"></img></a>
      </section>

      <script src='js/4032af61ca0478304ab7b31b7.js'></script>
      <script src="js/index.js"></script>
   </body>
</html>
